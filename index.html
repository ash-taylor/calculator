<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-main">
        <div class="calculator-screen">
            <div class="top-screen"></div>
            <div class="lower-screen">0</div>
        </div>
        <div class="calculator-buttons">
            <button class="op-button" id="clear">CLEAR</button>
            <button class="number-button" id="delete">DELETE</button>
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>
            <button class="op-button" id="รท">&#247</button>
            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>
            <button class="op-button" id="x">x</button>
            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
            <button class="op-button" id="-">-</button>
            <button class="number-button" id=".">.</button>
            <button class="number-button" id="0">0</button>
            <button class="op-button" id="=">=</button>
            <button class="op-button" id="+">+</button>
        </div>
    </div>

    <footer>
        <p>Copyright &#169; 
            <script>
                document.write(new Date().getFullYear());
            </script>
            Ash Taylor
        </p>
    </footer>
</body>
</html>
